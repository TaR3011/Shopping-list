<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <title>Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="apple-touch-icon" sizes="180x180" href="cart-shopping.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="cart-shopping.svg" />
    <link rel="icon" type="image/png" sizes="16x16" href="cart-shopping.svg" />
    <link rel="manifest" href="site.webmanifest" />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <img src="cart-shopping.svg" />
      <input
        type="text"
        id="input-field"
        placeholder="الصنف"
        autocomplete="off"
      />
      <button id="add-button">اضف للسله</button>
      <ul id="shopping-list"></ul>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
